# OpenAPI Version.
openapi: "3.0.1"

# Metadata about the API
info:
  title: Bates Motel API
  description: This API represents the operation of the Bates Motel
  termsOfService: terms.batesmotel.com
  contact:
    name: Norma Bates
    url: http://www.batesmotel.com
    email: normabates@batesmotel.com
  license:
    name: MPL 2.0
    url: https://www.mozilla.org/en-US/MPL/2.0/
  version: "0.1.0"

tags:
  - name: hosts
    description: Host Management

# Servers
servers:
  - url: http://api.batesmotel.com/v1
    description: Production Server

# Paths
paths:
  /hosts:
    summary: Manage Hosts
    get:
      tags: 
        - hosts
      summary: List of registered users
      description:  | 
        Operation GET to view all the users registered in database.
      operationId: getHosts
      parameters:
        - name: limit
          in: query
          description: maximum number of results to return
          required: false
          schema:
            type: integer
            format: int32
      responses:
        200:
          description: An array of Registered Hosts
          headers: 
            x-next:
              description: A link to the next page of responses
              schema:
                type: string
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Hosts"
    post:
      tags: 
        - hosts
      summary: Register a new host
      description: |
        This operation allows to register a new host to our database
      operationId: registerHost
      responses:
        201:
          description: OK
        default:
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
  /hosts/{id}:
    put:
      tags: 
        - hosts
      summary: Update a new host
      description: |
        Update a specific host
      operationId: updateHost
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        200:
          description: OK
    delete:
      tags: 
        - hosts
      summary: Delete a host
      description: |
        Delete a specific host
      operationId: deleteHost
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        200:
          description: ok

components:
  schemas:
    Host:
      required:
        - id
        - name
      properties:
        id:
          type: integer
          format: int64
        name:
          type: string
        tag:
          type: string
    Hosts:
      type: array
      items:
        $ref: '#/components/schemas/Host'
    Error:
      required:
        - code
        - message
      properties:
        code:
          type: integer
          format: int32
        message:
          type: string
          