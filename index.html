<!-- HTML for static distribution bundle build -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>API Factory</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700|Source+Code+Pro:300,600|Titillium+Web:400,600,700" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="./swagger-ui.css" >
    <link rel="icon" type="image/png" href="./assets/logo/logo.png" sizes="32x32" />
    <link rel="icon" type="image/png" href="./assets/logo/logo.png" sizes="16x16" />
    <style>
      html
      {
        box-sizing: border-box;
        overflow: -moz-scrollbars-vertical;
        overflow-y: scroll;
      }

      *,
      *:before,
      *:after
      {
        box-sizing: inherit;
      }

      body
      {
        margin:0;
        background: #fafafa;
      }
    </style>
  </head>

  <body>
    <div id="swagger-ui"></div>

    <script src="./swagger-ui-bundle.js"> </script>
    <script src="./swagger-ui-standalone-preset.js"> </script>
    <script>
    window.onload = function() {

      // Build a system
      const ui = SwaggerUIBundle({
        urls: [{
          name: "Bates Motel API",
          url: "https://gabrielrondon.github.io/apifactory/collections/batesmotel.yaml"
        },
        {
          name: "Hedger",
          url: "https://gabrielrondon.github.io/apifactory/collections/hedger.yaml"
        },
        {
          name: "Pizza Order API",
          url: "https://gabrielrondon.github.io/apifactory/collections/pizza.yaml"
        },
        {
          name: "Sakana API",
          url: "https://gabrielrondon.github.io/apifactory/collections/sakana.yaml"
        },
        {
          name: "WiseReader API",
          url: "https://gabrielrondon.github.io/apifactory/collections/wisereader.yaml"
        },
        {
          name: "Juice Framework",
          url: "https://gabrielrondon.github.io/apifactory/collections/lemonade.yaml"
        },
        {
          name: "BitBerry API",
          url: "https://gabrielrondon.github.io/apifactory/collections/bitberry.yaml"
        },
        {
          name: "SmartBlock API",
          url: "https://gabrielrondon.github.io/apifactory/collections/smartblock.yaml"
        }
        ,{
          name: "Trunk Framework",
          url: "https://gabrielrondon.github.io/apifactory/collections/trunk.yaml"
        }
        ],
        dom_id: '#swagger-ui',
        deepLinking: true,
        presets: [
          SwaggerUIBundle.presets.apis,
          SwaggerUIStandalonePreset
        ],
        plugins: [
          SwaggerUIBundle.plugins.DownloadUrl
        ],
        layout: "StandaloneLayout"
      })

      window.ui = ui
    }
  </script>
  </body>
</html>
